# Site
name: 'IEAAF.ORG'
description: 'IEAAF'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: ''
email: 'contact@ieaaf.org'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    IEAAF:
      name:           IEAAF
      
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am IEAAF."
      email:          contact@ieaaf.org
          

    Tester1:
      name:           Tester1
      
      avatar:         /assets/images/avatar2.jpg
      bio:            "Hi, I am Tester1."
      email:          contact@ieaaf.org
           
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]